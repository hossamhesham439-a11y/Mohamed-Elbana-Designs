<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mohamed Elbanna Designs — روابط سريعة</title>
<meta name="description" content="التواصل الرسمي مع Mohamed Elbanna Designs: واتساب، اتصال، الموقع، العنوان، البريد، وإنستجرام.">
<meta name="theme-color" content="#0b0b0b">
<style>
  :root{
    --card-w: 420px;
    --radius: 28px;
    --btn-r: 14px;
    --ink:#fff;
    --muted:rgba(255,255,255,.85);
    --btn-bg:#fff; --btn-ink:#111827; --btn-hover:#f3f4f6;
    --ring: rgba(255,255,255,.7);
    --shadow: 0 18px 50px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    background:#e9e9e9; display:grid; place-items:center; padding:20px;
  }
  .phone{
    width:min(100%,var(--card-w)); aspect-ratio:9/16; max-height:900px;
    border-radius:var(--radius); overflow:hidden; position:relative; box-shadow:var(--shadow);
    background:#000; display:flex; align-items:flex-end;
  }
  .bg{position:absolute; inset:0;
    background:url('https://images.unsplash.com/photo-1505692952048-123c2b3b1112?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;}
  .bg::after{content:""; position:absolute; inset:0;
    background:linear-gradient(180deg, rgba(0,0,0,.15) 0%, rgba(0,0,0,.55) 55%, rgba(0,0,0,.9) 100%);}
  .header{position:absolute; inset-inline:0; top:26px; display:grid; justify-items:center; color:var(--ink); text-align:center; z-index:2}
  .avatar{width:100px; height:100px; border-radius:999px; overflow:hidden; border:0px solid var(--ring);
          box-shadow:0 10px 26px rgba(0,0,0,.45); background:#222;}
  .avatar img{width:100%; height:100%; object-fit:cover}
  h1{margin:12px 0 4px; font-size:22px; font-weight:800; letter-spacing:.2px}
  .sub{margin:0; font-size:14px; color:var(--muted)}
  .content{position:relative; z-index:2; width:100%; padding:20px;}
  .buttons{display:grid; gap:12px; margin-top:230px}
  .btn{
    display:flex; align-items:center; justify-content:center; gap:10px;
    padding:14px 16px; border-radius:var(--btn-r); text-decoration:none;
    background:var(--btn-bg); color:var(--btn-ink); font-weight:700; letter-spacing:.1px;
    border:1px solid rgba(0,0,0,.06); box-shadow:0 8px 22px rgba(0,0,0,.18);
    transition:transform .08s ease, background .2s ease, box-shadow .2s ease;
  }
  .btn:hover{ background:var(--btn-hover); transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.22) }
  .ico{font-size:16px}
  .social{display:flex; gap:16px; justify-content:center; margin-top:16px}
  .social a{
    width:38px; height:38px; border-radius:999px; display:grid; place-items:center;
    background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.35);
    transition:transform .08s ease, background .2s ease; color:#fff; text-decoration:none; font-size:16px;
  }
  .social a:hover{ transform:translateY(-2px); background:rgba(255,255,255,.28) }
  @media (min-width:900px){ body{ background:#ececec } }
</style>
</head>
